{% extends 'music/base.html' %}

{% block title %}
    Favourites
{% endblock %}


{% block body %}

    {% for band, songs in data %}

        <table class="scrolldown">
            <thead>
            <tr>
                <th align="left">{{ band }}</th>
            </tr>
            </thead>
            <tbody>
            {% for song_id, song, favourite, search in songs %}
                <tr>
                    <td>
                        <a href="https://www.youtube.com/results?search_query={{ search }}" target="_blank"
                           style="color: #ff6b6b;">
                            <i class="fab fa-youtube"></i>
                        </a>
                        {% if favourite %}
                        <a href="/music/bands/song/{{ song_id }}/favourite?url={{ request.path }}">
                            <i class="fas fa-heart" style="color: red"></i>
                        </a>

                        <span style="color: #052900; background-color: #a5ffa5;">
                        {% else %}
                        <a href="/music/bands/song/{{ song_id }}/favourite?url={{ request.path }}">
                            <i class="far fa-heart"></i>
                        </a>
                        <span>
                        {% endif %}
                        {{ song }}
                        </span>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}

{% endblock %}
